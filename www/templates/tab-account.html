      <a class="item item-icon-left" href="#">

      <label class="item item-input item-stacked-label">
        <span class="input-label">SMS Server</span>
        <input type="text" placeholder="+14077925761" ng-model="config.SMSServer" />
      </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label">API Server</span>
        <input type="text" placeholder="https://rest.api.com" ng-model="config.APIServer" />
      </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label">Login</span>
        <button class="button button-positive icon-left ion-person" ng-click="openModal()">Login</button>
      </label>

    </div>
  </ion-content>
</ion-view>

<script id="login-modal.html" type="text/ng-template">
  <div class="modal">
    <ion-header-bar>
      <h1 class="title">Login</h1>
    </ion-header-bar>
    <ion-content>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="login.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="login.password">
        </label>
      </div>
      <button class="button button-block button-positive" ng-click="closeModal()">Login</button>
    </ion-content>
  </div>
</script>
