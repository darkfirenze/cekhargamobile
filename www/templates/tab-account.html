    <div class="list">

        Akun

      <a class="item item-icon-left" href="#">

      <label class="item item-input item-stacked-label">
        <span class="input-label">SMS Server</span>
        <input type="text" placeholder="+14077925761" ng-model="config.SMSServer" />
      </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label">API Server</span>
        <input type="text" placeholder="https://rest.api.com" ng-model="config.APIServer" />
      </label>

      <label class="item item-input item-stacked-label">
        <button class="button button-positive icon-left ion-person" ng-click="openModal()">Registrasi</button>
      </label>

    </div>
  </ion-content>
</ion-view>

<script id="register-modal.html" type="text/ng-template">
  <div class="modal">
    <ion-header-bar>
      <h1 class="title">Registrasi</h1>
    </ion-header-bar>
    <ion-content>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">No telepon</span>
          <span>{{registration.mobile}}</span>
        </label>
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" ng-model="registration.username" placeholder="johndoe@email.com" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Kata sandi</span>
          <input type="password" ng-model="registration.password" required>
        </label>
      </div>
      <button class="button button-block button-positive icon-left ion-person" ng-click="register()">Register</button>
    </ion-content>
  </div>
</script>
